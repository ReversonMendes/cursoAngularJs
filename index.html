<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>AngularJS - Curso</title> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/myApp.js"></script>
	<script type="text/javascript" src="js/controller/formCtrl.js"></script>
	<meta charset="UTF-8">
</head>
<body ng-controller="FormCtrl">
	<div class="container">
		<div class="jumbotron">
			<form id="form">		
				<div class="row">
					<h1 ng-bind="'Cadastro de tarefas'"></h1>
					<div class="form-group col-xs-12">
						<label for="tarefa">Tarefa:</label>
						<input type="text" class="form-control col-xs-12 " id="tarefa" ng-model="tarefa"></input>
					</div>
					<div class="col-xs-12">
						<button class="btn btn-primary pull-right" ng-click="cadastraTarefa(tarefa)">Cadastrar</button>
					</div>
				</div>
			</form>		
			<hr>
			<div class="row">
				<div class="form-group col-xs-12">
					<label for="search">Buscar:</label>
					<input type="text" class="form-control" id="search" ng-model="search"></input>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th>Check</th>
							<th>Tarefa</th>
							<th>Data</th>
							<th>Opções</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat= "item in list | filter:search">
							<td><input type="checkbox"></input></td>
							<td ng-bind="item.nomeTarefa"></td>
							<td ng-bind="item.dataTarefa | date:'dd/MM/yyyy'"></td>
							<td>
								<button class="btn btn-success" ng-click="editarTarefa($index)">
									<i class="glyphicon glyphicon-pencil"></i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row" ng-show="visibleRenomear">
					<div class="form-group col-xs-8">
						<input type="text" class="form-control col-xs-12 " ng-model="renomear"></input>
					</div>
					<div class="col-xs-4">
						<button class="btn btn-primary pull-right" ng-click="renomearTarefa(renomear)">Renomear</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
